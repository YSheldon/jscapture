<script>

    $(function () {

        var parm = {};
        try {

            window.lxpc.exebusinessaction('extend', 'InitFinished', '0', JSON.stringify(parm), 0, function (status, jsondata, targ) {

                if (status == 0) {

                    console.log(jsondata);
                    var data = JSON.parse(jsondata);

                    var title = data.title,
                            id = data.id,
                            url = data.url;

                    $('.ef_top').html(title);

                    var oiframe = document.getElementById('iframe');
                    oiframe.contentWindow.document.location.href = url;

                } else {
                    console.log(status)
                }


            })

        } catch (e) {
            e.message
        }


        TitleTools();
    })


</script>
