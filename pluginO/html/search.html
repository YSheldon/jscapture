<script  type="text/javascript">
//滚动条
$(function(){
	loadScroll();
});
var mainScroll;
function loadScroll(){
	mainScroll=new iScroll("wrapper",{
		useTransition: true,
        scrollbarClass: 'myScrollbar' ,
		checkDOMChanges:true,
		bounce:false  //禁止弹跳
	});
}

// 搜索
var secText = "搜索";
//$("#secText").val(secText);
$(function(){
    $("#secText").focusin(function() {
        if($(this).val() == secText) {
            $(this).val('');
			$(this).addClass("ipt")
        }
		$(this).parents(".doc_secIpt").addClass("doc_secIpt2")
		
    }).focusout(function(){
		$(this).parents(".doc_secIpt").removeClass("doc_secIpt2")
        if($(this).val() == ''){
            $(this).val(secText);
			$(this).removeClass("ipt")
			
        }
    });
	$("#secText").each(function(){
		$(this).keyup(function(){
			if($(this).val() != secText && $(this).val() != ''){
				$(".sec_del").css({"visibility":"visible"})
			}
			else{
				$(".sec_del").css({"visibility":"hidden"})
			}
		})
	})
	
	//点击删除按钮时，删除按钮隐藏，文本框文字为“搜索”
	$(".sec_del").on("click",function(){
		$("#secText").val(secText);
		$(this).parents(".doc_secIpt").removeClass("doc_secIpt2")
		$(this).css({"visibility":"hidden"})
		$(this).siblings("#secText").removeClass("ipt")
	})
})

//下载
$(function(){
	$(".docR_downL_btn").click(function(){	//点击“下载”
		$(this).hide();
		$(this).siblings(".docR_downL_c").removeClass("disN")
	})
	$(".docR_cancel").click(function(){	//点击“取消”
		$(this).parents(".docR_downL_c").addClass("disN")
		$(this).parents(".docR_downL_c").siblings(".docR_downL_btn").show();
	})
})

/*————右键菜单 start————*/
//鼠标点击右键，tr加背景颜色

	$("tr").each(function() {
		document.onclick = function(){

		};
		$(this).mousedown(function(e){
			if(3 == e.which){
				$("tr").removeClass("bg");
				$(this).addClass("bg");
			}
		})
	});
}
